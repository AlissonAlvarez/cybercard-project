<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Card</title>
    <link rel="icon" href="./images/logo-loader.png" type="logo-cyber-card">
    <link rel="stylesheet" href="./style/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="body">

    <h1 class="cyber-title text-center mt-4">
        <span class="white">CYBER</span> <span class="dark">CARD</span>
    </h1>

    <div class="d-flex flex-wrap justify-content-center gap-3 menu-btns mb-5 fw-bold">
        <a href="loader.html" class="btn btn-warning">JUGAR</a>
        <a href="#" class="btn btn-secondary" onclick="alert('Opciones del juego')">OPCIONES</a>
        <a href="#" class="btn btn-secondary" onclick="alert('Mostrando reglas')">REGLAS</a>
    </div>

    <div class="position-relative d-flex justify-content-center mb-5">
        <img src="./images/cartas.png" class="fondo img-fluid" alt="Imagen del juego">
        <img src="./images/card-roja.png" class="cartas flotante roja" alt="Carta Roja">
        <img src="./images/card-azul.png" class="cartas flotante azul" alt="Carta Azul">
    </div>

    <audio id="game-music" src="./sounds/gaming-game.mp3" loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  window.addEventListener('DOMContentLoaded', () => {
    const music = document.getElementById('game-music');
    if (music) {
      music.volume = 0.07;
      music.play().catch(err => {
        console.log("Autoplay bloqueado, espera interacci√≥n del usuario", err);
      });
    }
  });
</script>

</body>
</html>
