<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargando Cyber Card</title>
    <link rel="icon" href="./images/logo-loader.png" type="logo-cyber-card">
    <link rel="stylesheet" href="./style/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark text-center text-white">
    <div
      class="d-flex vh-100 justify-content-center align-items-center flex-column"
    >
      <img src="./images/logo-loader.png" alt="Logo" class="logo-loader" />

      <div class="loading-text">CARGANDO CYBER CARD</div>

      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
          role="progressbar"
          style="width: 0%"
        ></div>
      </div>

      <div>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
      </div>
    </div>

    <script>
      let progress = 0;
      const progressBar = document.querySelector(".progress-bar");

      const interval = setInterval(() => {
        progress += 1;
        progressBar.style.width = progress + "%";

        if (progress >= 100) {
          clearInterval(interval);
          document.dispatchEvent(new Event('loaderFinished'));
          window.location.href = "inicio.html";
        }
      }, 30);
    </script>
  </body>
</html>
